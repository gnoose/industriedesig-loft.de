<div style="width: 100%; text-align:right;">
    <button style="background: transparent;border: none;font-weight: 900;font-size: 20px;color: #1B3443;" (click)="closeDialog()">X</button>
</div>
<div style="text-align:center;">
    <h4>Bitte geben Sie Ihre E-Mail-Adresse ein, um ein neues Passwort zu erhalten:</h4>
    <mat-form-field class="input-full-width">
        <input matInput #email type="email" placeholder="E-mail">
    </mat-form-field>
    <mat-progress-bar mode="query" *ngIf="hasProgressBar"></mat-progress-bar>
    <span class="user-warning" *ngIf="this.forgottenPasswordError">{{this.forgottenPasswordError}}</span><br>
    <span class="user-success" *ngIf="this.forgottenPasswordSuccess">{{this.forgottenPasswordSuccess}}</span><br>
    <br>
    <button mat-raised-button color="primary" *ngIf="!this.hasConfirmed" (click)="confirm(email.value);">Bestätigen</button>
    <button mat-raised-button color="primary" *ngIf="this.hasConfirmed" (click)="closeDialog();">Schließen</button>
</div>
